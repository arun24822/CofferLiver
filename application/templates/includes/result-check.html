<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

<input type="hidden" id="prediction" value={{prediction}}>
<input type="hidden" id="one" value={{nofattyliver}}>
<input type="hidden" id="two" value={{fattyliver}}>
<input type="hidden" id="three" value={{hepatitis}}>
<input type="hidden" id="four" value={{fibrosis}}>
<input type="hidden" id="five" value={{cirrhosis}}>

<div class="result-main-div">
    <div>
        <h2 id="main-heading" class="result-h2"></h2><br>
        <h4 id="sub-heading" class="result-h4"></h4>
    </div>
    <script>
        var prediction_result = document.getElementById("prediction").value;
        if(parseInt(prediction_result)==0){
            document.getElementById("main-heading").innerHTML = "Great News. You don't have fatty liver";
            document.getElementById("sub-heading").innerHTML = "You can donote blood";
        }
        else if(parseInt(prediction_result)==1){
            document.getElementById("main-heading").innerHTML = "Ohhh! You may have fatty liver. Kindly do an ultrasound.";
            document.getElementById("sub-heading").innerHTML = "Take advice from doctor.";
        }
        else if(parseInt(prediction_result)==2){
            document.getElementById("main-heading").innerHTML = "Noo!! You may have hepatitis virus inside you.";
            document.getElementById("sub-heading").innerHTML = "Consult your doctor and take all required blood test.";
        }
        else if(parseInt(prediction_result)==3){
            document.getElementById("main-heading").innerHTML = "Not a great news. You are suffering from Fibrosis probably.";
            document.getElementById("sub-heading").innerHTML = "Consult a dotor immediately.";
        }
        else{
            document.getElementById("main-heading").innerHTML = "Serious!! You are suffering from cirrhosis probably.";
            document.getElementById("sub-heading").innerHTML = "Visit your doctor immediately.";

        }
    </script>
    <div class="result-graph-div">
        

        <canvas id="myChart" style="max-width:600px"></canvas>

        <script>

        let nofattyliver_count = document.getElementById("one").value;
        let fattyliver_count = document.getElementById("two").value;
        let hepatitis_count = document.getElementById("three").value;
        let fibrosis_count = document.getElementById("four").value;
        let cirrhosis_count = document.getElementById("five").value;
        

        var xValues = ["No Fatty Liver", "Fatty Liver", "Hepatitis", "Fibrosis", "Cirrhosis"];
        var yValues = [parseInt(nofattyliver_count*100), parseInt(fattyliver_count*100), parseInt(hepatitis_count*100), parseInt(fibrosis_count*100), parseInt(cirrhosis_count*100)];
        var barColors = [
        "#1e7145",
        "#e8c3b9",
        "#2b5797",
        "#FFA500",
        "#b91d47"
        ];

        new Chart("myChart", {
        type: "pie",
        data: {
            labels: xValues,
            datasets: [{
            backgroundColor: barColors,
            data: yValues
            }]
        },
        options: {
            title: {
            display: true,
            text: "Prediction Probability Chart"
            }
        }
        });
        </script>
    </div>
</div>
<div class="result-main-div-2">
    <div class="sub-main-div-2">
        <div class="counter-1">0</div>
        <script>
            // Selector
            const counters = document.querySelectorAll('.counter-1');
            // Main function
            for(let n of counters) {
            const updateCount = () => {
                const target = parseInt(nofattyliver_count*100);
                const count = + n.innerText;
                const speed = 100; // change animation speed here
                const inc = target / speed; 
                if(count < target) {
                n.innerText = Math.ceil(count + inc);
                setTimeout(updateCount, 1);
                } else {
                n.innerText = target;
                }
            }
            updateCount();
            }
        </script>
        <div id="hover-content">
            Probablity of Not having fatty Liver
